services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: goods
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d goods"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goods_network

  server:
    build: ./server
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/goods
      # For production, set HEADLESS=true for scraping
      HEADLESS: "true"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/data:/app/data
    ports:
      - "${SERVER_PORT:-8000}:8000"
    networks:
      - goods_network

  web:
    build: ./web
    environment:
      # In Docker network, server is at http://server:8000
      # BUT for client-side fetches, we need the public URL.
      # If using Nginx/Dokploy, this should be the public domain.
      # For local docker-compose, localhost is fine.
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${WEB_PORT:-3001}:3000"
    networks:
      - goods_network

volumes:
  postgres_data:

networks:
  goods_network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.90.0.0/16
